 - hosts: localhost
   vars_prompt:
     - name: name
       prompt: "What is the instance name"
       default: "CarstenHufeUbuntu"
       private: no
     - name: count
       prompt: "Number of instances"
       default: 1
       private: no
   tasks:
    - ec2:
        region: eu-west-1
        key_name: Carsten Hufe
        instance_type: r3.xlarge
        image: ami-f95ef58a # Ubuntu Server 14.04 LTS (HVM), SSD Volume Type
        wait: yes
        wait_timeout: 500
        count: "{{ count }}"
        instance_tags:
            Name: "{{ name }}"
            Owner: CarstenHufe
        volumes:
          - device_name: /dev/sda1
            volume_type: standard
            volume_size: 100
            delete_on_termination: true
          - device_name: /dev/sdb
            volume_type: standard
            volume_size: 20
            delete_on_termination: true
          - device_name: /dev/sdc
            volume_type: standard
            volume_size: 20
            delete_on_termination: true
          - device_name: /dev/sdd
            volume_type: standard
            volume_size: 20
            delete_on_termination: true
        monitoring: no
        vpc_subnet_id: subnet-0bd9337d
        group_id: sg-0a4ca16d
        assign_public_ip: yes
        ebs_optimized: yes

